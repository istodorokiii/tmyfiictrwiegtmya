<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Uriel</title>
  </head>
  <body class="uriel">
    <h2 class="stories">Demon-like Judge of Fire</h2>
    <img
      class="selection-photo"
      src="../assets/images/Uriel1.jpg"
      alt="Uriel1"
    />
    <section id="reminder-container">
      <p class="reminder-header">What do you want Uriel to remind you about?</p>
      <div class="reminder-buttons">
        <button onclick="setReminder('Sleep')">Sleep</button>
        <button onclick="setReminder('Work')">Work</button>
        <button onclick="setReminder('Workout')">Workout</button>
        <button onclick="setReminder('Meal')">Meal</button>
        <button onclick="setReminder('Study')">Study</button>
        <button onclick="setReminder('Custom')">Custom</button>
      </div>

      <div id="custom-input">
        <input
          type="text"
          id="custom-reminder"
          placeholder="Enter custom reminder..."
        />
        <button id="custom-confirm" onclick="confirmCustom()">Next</button>
      </div>

      <div id="time-input">
        <input type="time" id="reminder-time" />
        <button onclick="finalizeReminder()" id="finalize-reminder">
          Set Reminder
        </button>
      </div>
    </section>
    <script src="../interactive/Uriel.js"></script>
  </body>
</html>
